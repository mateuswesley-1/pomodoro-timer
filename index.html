<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 700,
            'GRAD' 200,
            'opsz' 48
        }

        .hide{
            display: none
        }

    </style>
</head>
<body>

    <main class="container">

        <div class="contador">
            <span class="minutos">25</span>
            <span>:</span>
            <span class="segundos">00</span>
        </div>

        <div class="botoes">
            <button class="botao play">
                <span class="material-symbols-outlined">
                play_arrow
                </span>
            </button>
            <button class="botao pause hide">
                <span class="material-symbols-outlined">
                    pause
                </span>
            </button>


            <button class="botao stop hide">
                <span class="material-symbols-outlined">
                    stop
                </span>
            </button>
            <button class="botao timer">
                <span class="material-symbols-outlined">
                    timer
                </span>
            </button>

        </div>

    </main>

    <footer>
        <button class="botao musica-on">
            <span class="material-symbols-outlined">
                volume_up
            </span>
        </button>

        <button class="botao musica-off hide">
            <span class="material-symbols-outlined">
                volume_off
            </span>
        </button>
    </footer>


<script src="script.js"></script>
</body>
</html>
